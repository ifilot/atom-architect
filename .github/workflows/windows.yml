name: windows

on:
  push:
    branches: [ "master", "develop" ]
    tags:
    - 'v*'
  pull_request:
    branches: [ "master", "develop" ]

env:
  BUILD_TYPE: Release
  PROGNAME: atom-architect
  EXEC: atom-architect.exe

jobs:
  #
  # (optional) Create release
  #
  create-release:
    runs-on: ubuntu-latest
    permissions: write-all
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

  # ==========================================================
  # Windows build + installer (MSYS2 MinGW64)
  # ==========================================================
  windows-mingw:
    name: Windows Installer
    runs-on: windows-latest
    permissions:
      contents: write

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------------
      # MSYS2 + MinGW toolchain
      # --------------------------------------------------------
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          path-type: inherit
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-qt5-base
            mingw-w64-x86_64-qt5-tools
            mingw-w64-x86_64-qt5-charts
            mingw-w64-x86_64-boost
            mingw-w64-x86_64-eigen3
            mingw-w64-x86_64-glm
            mingw-w64-x86_64-mesa
            mingw-w64-x86_64-nsis

      # --------------------------------------------------------
      # Debug: ensure windeployqt exists
      # --------------------------------------------------------
      - name: List Qt deploy tools
        run: |
          ls /mingw64/bin/windeployqt*

      # --------------------------------------------------------
      # Build & package (delegated to script)
      # --------------------------------------------------------
      - name: Build & Package (Windows)
        run: |
          chmod +x ./package-windows.sh
          ./package-windows.sh

      # --------------------------------------------------------
      # Always keep installer as artifact
      # --------------------------------------------------------
      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            *.exe

      # ========================================================
      # ðŸš€ Create GitHub Release and upload installer
      # ========================================================
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
            files: |
              *.exe
            generate_release_notes: false